<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>Scene</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card class="shipping-card">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="onMinusX()">-X</button>
                    <button mat-raised-button color="primary" (click)="onPlusX()">+X</button>
                    <button mat-raised-button color="primary" (click)="onMinusY()">-Y</button>
                    <button mat-raised-button color="primary" (click)="onPlusY()">+Y</button>
                    <button mat-raised-button color="primary" (click)="onMinusZ()">-Z</button>
                    <button mat-raised-button color="primary" (click)="onPlusZ()">+Z</button>
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="onNewScene()">New Scene</button>
                    <button mat-raised-button color="primary" (click)="onAddToScene()" *ngIf="false">Add to Scene</button>
                    <button mat-raised-button color="primary" (click)="onUpdateScene()">Fit view</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-card-content>
</mat-card>
